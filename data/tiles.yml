#Game tiles in the following format
#tile_id:
#   icon: string value used to physically represent entity
#   color: predefined color
#   alpha: transparency. 0.0 is full transparent. 1.0 is full opaque. Default: 1

player:
   icon: '@'
   color: 'term01'
   
empty:
   icon: "\u00B7"
   color: 'term00'
   alpha: 0.5
   